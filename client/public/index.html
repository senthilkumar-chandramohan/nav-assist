<!DOCTYPE html>
<html>
    <head>
        <title>NavAssist</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="theme-color" content="#444">

        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="images/logo192.png">
    </head>
    <body>
        <section class="padding20">
            <div class="container centerAlign">
                <div class="row header">
                    <div class="col-12">
                        <img src="images/logo192.png" class="logo">
                        <h1>NavAssist</h1>
                    </div>
                </div>
                <div class="row canvas">
                    <div id="aOrb" class="aOrb hide">
                        <div class="row">
                            <h3>I'm not sure!<br>Is it?</h3>
                        </div>
                        <div class="row">
                            <div class="col-4 margin-3">
                                <div id="a" class="suggestion"></div>
                            </div>
                            <div class="col-4 margin-3">
                                <div id="b" class="suggestion"></div>
                            </div>
                            <div class="col-4 margin-3">
                                <div id="c" class="suggestion discard">&nbsp;</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <canvas id="canvas" height=280 width=280></canvas>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 searchUndo">
                        <button id="search" class="cta search">&nbsp;</button>
                    </div>
                    <div class="col-6 searchUndo margin-5">
                        <button id="undo" class="cta undo">&nbsp;</button>
                    </div>
                </div>
                <div class="row search">
                    <div class="col-12">
                        <input type="text" id="searchText" class="searchText">
                        <button id="clearText" class="clearText">X</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div id="map" class="map"></div>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/index.js"></script>
        <script src="js/bundle.js" defer></script>
        <script>
            function initAutocomplete() {
                let location;

                /* Get geolocation */

                const options = {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                };

                function success(pos) {
                    const {
                        latitude: lat,
                        longitude: lng,
                    } = pos.coords;

                    location = { lat, lng };

                    console.log('Your current position is:');
                    console.log(`Latitude : ${location.lat}`);
                    console.log(`Longitude: ${location.lng}`);
                }

                function error(err) {
                    console.warn(`ERROR(${err.code}): ${err.message}`);
                }

                navigator.geolocation.getCurrentPosition(success, error, options);
                /* End of get geolocation */

                const map = new google.maps.Map(
                document.getElementById("map"),
                    {
                        center: location,
                        zoom: 12,
                        mapTypeId: "roadmap",
                        mapTypeControl: false,
                        scaleControl: false,
                        streetViewControl: false,
                        fullscreenControl: false,
                    }
                );
            
                // Create the search box and link it to the UI element.
                const input = document.getElementById("searchText");
                const searchBox = new google.maps.places.SearchBox(input);
            
                // map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
            
                // Bias the SearchBox results towards current map's viewport.
                map.addListener("bounds_changed", () => {
                    searchBox.setBounds(map.getBounds());
                });
            
                let markers = [];
            
                // Listen for the event fired when the user selects a prediction and retrieve
                // more details for that place.
                searchBox.addListener("places_changed", () => {
                const places = searchBox.getPlaces();
            
                if (places.length == 0) {
                    return;
                }
            
                // Clear out the old markers.
                markers.forEach((marker) => {
                    marker.setMap(null);
                });
                markers = [];
            
                // For each place, get the icon, name and location.
                const bounds = new google.maps.LatLngBounds();
            
                places.forEach((place) => {
                    if (!place.geometry || !place.geometry.location) {
                    console.log("Returned place contains no geometry");
                    return;
                    }
            
                    const icon = {
                    url: place.icon,
                    size: new google.maps.Size(71, 71),
                    origin: new google.maps.Point(0, 0),
                    anchor: new google.maps.Point(17, 34),
                    scaledSize: new google.maps.Size(25, 25),
                    };
            
                    // Create a marker for each place.
                    markers.push(
                    new google.maps.Marker({
                        map,
                        icon,
                        title: place.name,
                        position: place.geometry.location,
                    })
                    );
            
                    if (place.geometry.viewport) {
                    // Only geocodes have viewport.
                    bounds.union(place.geometry.viewport);
                    } else {
                    bounds.extend(place.geometry.location);
                    }
                });
                map.fitBounds(bounds);
                });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRyjOsF9_dsBJ-07QE85SZBo9GgS0UWYc&callback=initAutocomplete&libraries=places&v=weekly"></script>

    </body>
</html>
