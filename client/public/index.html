<!DOCTYPE html>
<html>
    <head>
        <title>NavAssist</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="theme-color" content="#444">

        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="images/logo192.png">
        <link rel="stylesheet" href="css/master.css">
    </head>
    <body>
        <!-- <div id="debugStatus" style="position: absolute; top: 0; left: 0; color: #fff"></div> -->
        <section class="padding20">
            <div class="container centerAlign">
                <div class="row header">
                    <div class="col-12">
                        <img src="images/logo192.png" class="logo">
                        <h1>NavAssist</h1>
                    </div>
                </div>
                <div class="row canvas">
                    <div id="aOrb" class="aOrb hide">
                        <div class="row">
                            <h3>I'm not sure!<br>Is it?</h3>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div id="a" class="suggestion"></div>
                            </div>
                            <div class="col-4">
                                <div id="b" class="suggestion"></div>
                            </div>
                            <div class="col-4">
                                <div id="c" class="suggestion discard">&nbsp;</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <canvas id="canvas" height=280 width=280></canvas>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 searchUndo">
                        <button id="search" class="cta search">&nbsp;</button>
                    </div>
                    <div class="col-6 searchUndo margin-5">
                        <button id="undo" class="cta undo">&nbsp;</button>
                    </div>
                </div>
                <div class="row search">
                    <div class="col-12">
                        <input type="text" id="searchText" class="searchText" placeholder="Handwrite address above..." readonly >
                        <button id="clearText" class="clearText">X</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div id="map" class="map"></div>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/index.js"></script>
        <script src="js/bundle.js" defer></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRyjOsF9_dsBJ-07QE85SZBo9GgS0UWYc&callback=initAutocomplete&libraries=places&v=weekly"></script>

    </body>
</html>
